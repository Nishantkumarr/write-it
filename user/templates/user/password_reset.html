{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%load static %}
<!-- Main Content -->
<main class="page login-page" style="padding-top: 20px;">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Password-Reset</h2>
                <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 10px; font-style: italic;"></h5>
                <hr>
               <form method="POST" style="padding: 35px;background-color:transparent">
                   {% csrf_token %}
                    <fieldset>
                      <legend>Password Reset</legend>
                      {{ form |crispy }}
                    </fieldset>
                    <div>
                        <button type="submit" class="btn btn-outline-secondary" > Request Password Update </button>
                    </div>
               </form>
            </div>
        </div>
    </section>
</main>
{% endblock content %}

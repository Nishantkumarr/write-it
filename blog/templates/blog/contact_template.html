{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%load static %}
<!-- Main Content -->
<main class="page login-page" style="padding-top: 20px;">
    <section class="clean-block clean-form dark">
        <div class="container" >
            <div class="block-heading">
                <h2 class="text-info">Drop us a line</h2>
                <hr>
                    <p>
                                                
                        Contact Name:
                        {{ contact_name }}

                        Email:
                        {{ contact_email }}

                        Content:
                        {{ form_content|safe|striptags }}
                        
                    </p>
                <hr>   
            </div>
        </div>
    </section>
</main>

{% endblock content %}

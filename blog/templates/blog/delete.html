{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{%load static %}
<!-- Main Content -->

<main class="page login-page" style="padding-top: 20px;">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
            </div>
           
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                        <h2 style="font-size: 12px;">Are you sure you want to delete the post <h4 style="font-size: 16px;font-style: italic;">"{{ object.title }}"</h4></h2>
                </fieldset>
                <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Deletez</button>
                        <a class="btn btn-outline-secondary" href={% url 'blog-detail' post.id %}>Cancel</a>
                </div>
        </form>
        </div>
    </section>
</main>

{% endblock content %}
